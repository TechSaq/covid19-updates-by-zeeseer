<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Updates by Zeeser</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>COVID-19 Live Updates</h1>
                <p>By Zeeser</p>
            </div>
            <input type="text" class="button search" placeholder="Search Country" class="search" />
        </header>


        <div class="data-container">
            <div class="card">
                <div class="total total-confirmed">
                    <h3>Total Confirmed</h3>
                    <p>7834</p>
                </div>
                <div class="list list-confirmed">
                    <div class="country">
                        <span class="name">China</span>
                        <span class="number">7429</span>
                    </div>
                    <div class="country">
                        <span class="name">Italy</span>
                        <span class="number">7929</span>
                    </div>
                    <div class="country">
                        <span class="name">Iran</span>
                        <span class="number">5429</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="total total-deaths">
                    <h3>Total Deaths</h3>
                    <p>784</p>
                </div>
                <div class="list list-deaths">
                    <div class="country">
                        <span class="name">China</span>
                        <span class="number">7429</span>
                    </div>
                    <div class="country">
                        <span class="name">Italy</span>
                        <span class="number">7929</span>
                    </div>
                    <div class="country">
                        <span class="name">Iran</span>
                        <span class="number">5429</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="total total-recovered">
                    <h3>Total Recovered</h3>
                    <p>34</p>
                </div>
                <div class="list list-recovered">
                    <div class="country">
                        <span class="name">China</span>
                        <span class="number">7429</span>
                    </div>
                    <div class="country">
                        <span class="name">Italy</span>
                        <span class="number">7929</span>
                    </div>
                    <div class="country">
                        <span class="name">Iran</span>
                        <span class="number">5429</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
