<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Updates by Zeeser</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <a href="/">
                    <h1>COVID-19 Live Updates</h1>
                </a>
                <p>By Zeeser</p>
            </div>
            <input type="search" class="button search" placeholder="Search Country" class="search" />
        </header>


        <div class="data-container hide">
            <div class="card">
                <div class="total total-confirmed">
                    <h3>Total Confirmed</h3>
                    <p>0</p>
                </div>
                <div class="list list-confirmed">
                </div>
            </div>
            <div class="card">
                <div class="total total-deaths">
                    <h3>Total Deaths</h3>
                    <p>0</p>
                </div>
                <div class="list list-deaths">
                </div>
            </div>
            <div class="card">
                <div class="total total-recovered">
                    <h3>Total Recovered</h3>
                    <p>0</p>
                </div>
                <div class="list list-recovered">
                </div>
            </div>
        </div>

        <div class="country-wrapper">
            <div class="homepage">
                <a href="/">Global Data</a>
            </div>
            <h3 class="name">Country</h3>
            <div class="data">
                <div class="keys">
                    <div>Confirmed Cases : </div>
                    <div>Deaths : </div>
                    <div>Recovered : </div>
                    <div>Active : </div>
                    <div>First Case : </div>
                </div>
                <div class="values">
                    <div>0</div>
                    <div>0</div>
                    <div>0</div>
                    <div>0</div>
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
